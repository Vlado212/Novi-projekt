<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Can Change Images - Žarulja</h2>

<img id="myImage" onclick="changeImage()" src="Upaljena.jpg" width="200" height="200">

<p>Klikni sliku da upališ/ugasiš svjetlo.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("ekoloska.jpg")) {
        image.src = "upaljena.jpg";
    } else {
        image.src = "ekoloska.jpg";
    }

</script>

<p> promjena da vidim da li se synca </p>

</body>
</html>
